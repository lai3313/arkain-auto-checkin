name: Arkain Daily Check-in

on:
  schedule:
    - cron: '30 0 * * *'  # 每天 UTC 时间 00:30 执行
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

      - name: Run Arkain check-in
        env:
          ARKAIN_EMAIL: ${{ secrets.ARKAIN_EMAIL }}
          ARKAIN_PASSWORD: ${{ secrets.ARKAIN_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python arkain_checkin.py
